
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ordenes de servicio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="modalShowBusqueda()">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="modalUserShow()">
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs class="tabs-basic" color="primary">
    <ion-tab tabTitle="Pendientes" [root]="ordenPendiente"></ion-tab>
    <ion-tab tabTitle="En Proceso" [root]="ordenProceso"></ion-tab>
    <ion-tab tabTitle="En Tramite" [root]="ordenTramite"></ion-tab>
  </ion-tabs>

</ion-content>
