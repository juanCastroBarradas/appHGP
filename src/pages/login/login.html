
<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">Bienvenido</div>
  </div>
  <div padding>
	<ion-card>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-input type="text" placeholder="Username" [(ngModel)]="user"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
				</ion-item>
				<ion-item *ngIf="campoVacio">
					<p style="color: red;" >Algun campo esta vacio</p>
				</ion-item>
			</ion-list>
			<div padding>
				<button ion-button color="primary" block (click)="doLoginUser()">Iniciar sesion</button>
			</div>
		</ion-card-content>
	</ion-card>
  </div>
</ion-content>
