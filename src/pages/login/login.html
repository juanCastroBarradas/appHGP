
<ion-content scroll="false" #content>

  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">Bienvenido</div>
  </div>
  <div padding #divLogin>
	<ion-card>
		<ion-card-content>
			<form [formGroup]="myForm" (ngSubmit)="doLoginUser()">
				<ion-list>
					<ion-item>
						<ion-input type="email" placeholder="Username" formControlName="email" (ionFocus)="focusFunction()"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
					</ion-item>
					<ion-item *ngIf="campoVacio">
						<p style="color: red;" >Algun campo esta vacio</p>
					</ion-item>
				</ion-list>
				<div padding>
					<button ion-button color="primary" block type="submit" [disabled]="!myForm.valid">Iniciar sesion</button>
				</div>
			</form>
		</ion-card-content>
	</ion-card>
  </div>
</ion-content>
