
<ion-header>
  <ion-toolbar color="primary">
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>Ordenes de servicio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="modalUserShow()">
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText=""
      refreshingSpinner="circles"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <!--<ion-searchbar placeholder="Filter Items with Cancel" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>-->
  
  <ion-list no-lines>
    
    <ion-item *ngFor="let orden of ordenes" style="background-color: #abffff;">

      <ion-card (click)="itemTapped($event, orden)">
        <ion-card-content style="padding: 0 !important;" >
          <ion-card-title>
            <ion-row style="border-bottom: 1px solid black;">
              <ion-col col-6>
                <label>FOLIO</label>
                <p>{{ orden.nidorden }}</p>
              </ion-col>
              <ion-col col-6>
                <label>DEPOSITO</label>
                <p text-wrap>{{ orden.cdeposito }}</p>
              </ion-col>
            </ion-row>
          </ion-card-title>
          <ion-row>
            <ion-col col-auto>
              <ion-icon ios="ios-build" md="md-build"></ion-icon>
              <label>FALLA:</label>
            </ion-col>
            <ion-col>
              <p text-wrap>{{ orden.cfalla }}</p>
            </ion-col>
          </ion-row>
        </ion-card-content>
        <ion-item>
          <ion-row>
            <ion-col col-auto>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
              
              <!--
              <label>FECHA REPORTE:</label>-
              -->

            </ion-col>
            <ion-col>
              <label><ion-badge>{{ orden.dhoraini }}</ion-badge></label>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card>
    </ion-item>
    
    <!--
    	<ion-list-header>Hoy</ion-list-header>
   	-->

  </ion-list>
</ion-content>
